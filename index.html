<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Погода</title>
	<link rel="stylesheet" href="/style/reset.css">
	<link rel="stylesheet" href="/style/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
	<section class="weather">
		<div class="container">
			<div class="weather__wrapper">
				<div class="weather__search">
					<form class="form">
						<input class="form__input" placeholder="Weather in your city">
						<button class="form__btn" type="submit">
							<i class="fa fa-search"></i>
						</button>
					</form>
				</div>
				<div class="weather__information">
					<div class="weather__information-city">
						<div class="weather__information-add">
							<h1 class="weather__heading"></h1>
							<button class="weather__information-btn" type="submit">
								<i class="fa fa-heart-o fa-lg fa-heart-like"></i>
							</button>
						</div>
						<p class="weather__information-weather"></p>
						<img class="weather__information-icon">
						<ul class="weather__information-list">
							<li class="weather__information-item">
								<span class="weather__information-feels"></span>
							</li>
							<li class="weather__information-item">
								<span class="weather__information-sunrise"></span>
							</li>
							<li class="weather__information-item">
								<span class="weather__information-sunset"></span>
							</li>
						</ul>
					</div>
					<ul class="hourly__list">
					</ul>
				</div>
				<div class="weather__favorites">
					<h2 class="weather__title">Added Locations:</h2>
					<ul class="weather__list">
					</ul>
				</div>
			</div>
		</div>
	</section>

	<script src="index.js" type="module"></script>
</body>

</html>
